{% extends "base.html" %}
{% block title %}MK Quality - Log in{% endblock %}
{% block content %}
<div class="form-signin w-100 m-auto fredericka-the-great-regular">
    <form class="text-center" method="POST" action="{{ url_for('login_page') }}">
        <img class="mb-4" src="../static/icons/mk-quality-logo-pink.svg" alt="mk quality logo" width="225">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" style="color: #1230AE">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" name="remember_me">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
